<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <h1>Registration</h1>
    <form>
        <label for="name">Name :</label>
        <input
  type="text"id="name"name="name"required minlength="20"maxlength="20"size="25" />
        <br>
        <br>
        <label for="email">E-mail :</label>
        <input type="email" id="email" pattern=".+@example\.com" size="30" required />
        <br>
        <br>
        <label for="phone">Phone No :</label>
        <input
  type="tel"id="phone"name="phone"pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"required />
        <br>
        <br>
         <label>Enter your gender:</label>
            <!-- <div class="gender-group"> -->
                <input type="radio" name="gender" value="male" id="male" required />
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female" />
                <label for="female">Female</label>
                <input type="radio" name="gender" value="others" id="others" />
                <label for="others">Others</label>
            <!-- </div> -->
             <br>
             <br>
            <label for="dob">Enter your Date of Birth:</label>
            <input type="date" id="dob" name="dob" required />
             <br>
             <br>
            <label for="address">Enter your Address:</label>
            <input
  type="text"id="address"name="address"required minlength="40"maxlength="40"size="50" />
             <br>
             <br>
            <input type="submit" value="Submit" />
         
           </fieldset>
    </form>
</body>
</html>
